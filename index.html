<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <!-- bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
    <header> 
        <h1 id=title>Movie Catalog</h1>
         <form id="form">
            
            <input type="text" id="search" placeholder="Search for Movies" class="search" />
            <button class="btn btn-primary mb-2" id="get_movie">Search</button>
        </form>
    </header>
    <aside id="laterWatch"style="display:none;" >
        <div id=favorites>Favorites</div>
        <div id="movieList"></div>
        <button class="btn btn-primary mb-2" id="clear" style="display:none;">Clear</button>
    </aside>
    <section>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="watchlater btn btn-primary" >Watch Later</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main id="main">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            More
        </button>
    </main>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
